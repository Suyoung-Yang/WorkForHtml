<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <!-- javascript는 비교 연산자가 3개 사용하네 === ;;  -->
  <body>
    <h1>Comparison operators & Boolean</h1>

    <h2>'==='를 활용한 비교</h2>
    <ol>
      <li>1===1</li>
      <script type="text/javascript">
        document.write(1===1);
      </script>
      <li>1===2</li>
      <script type="text/javascript">
        document.write(1===2);
      </script>
      <!-- &lt; 은 비교연산자? -->
      <li>1&lt;2</li>
      <script type="text/javascript">
        document.write(1<2);
      </script>
      <li>1&gt2</li>
      <script type="text/javascript">
        document.write(1>2);
      </script>


    </ol>

  </body>
</html>
