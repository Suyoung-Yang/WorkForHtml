<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script type="text/javascript">
      document.write("1<br>")
      document.write("2<br>")
      document.write("3<br>")
    </script>
    <h2>IF-true</h2>
    <script type="text/javascript">
      document.write("1<br>")
      if(2>1){
        document.write("2.true<br>")
      }else{
        document.write("3.else<br>")
      }
    </script>

    <h2>IF-false</h2>
    <script type="text/javascript">
      document.write("1<br>")
      if(2<1){
        document.write("2.false<br>")
      }else{
        document.write("3.else<br>")
      }
    </script>

  </body>
</html>
